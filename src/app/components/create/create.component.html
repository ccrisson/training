<div class="card">
	<div class="card-body">
		<form>
			<div class="form-group row">
				<label class="col-sm-2">Exercise</label>
				<div class="col-sm-10">
			      <select class="form-control" name="exercise" #exercise>
					<option value="squat">Squat</option>
					<option value="press">Press</option>
					<option value="bench">Bench</option>
					<option value="deadlift">Deadlift</option>
					<option value="power_clean">Power Clean</option>
				  </select>
				</div>
				
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Weight</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="weight" #weight/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Reps</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" name="reps" #reps/>
				</div>
			</div>
			<div class="form-group text-center">
				<button (click)="addSet(exercise.value, weight.value, reps.value)" class="btn btn-primary" type="button">Add</button>
			</div>
		</form>
	</div>
</div>
<div class="card">
	<div class="card-body">
		<div class="container">
			<h2 *ngIf="activeExercises.includes('squat')">Squat</h2> 
			<div *ngFor="let set of sets">
				<ul>
					<li *ngIf="set.exercise == 'squat'" >{{ set.weight }} x {{ set.reps }}</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<h2 *ngIf="activeExercises.includes('press')">Press</h2> 
			<div *ngFor="let set of sets">
				<ul>
					<li *ngIf="set.exercise == 'press'" >{{ set.weight }} x {{ set.reps }}</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<h2 *ngIf="activeExercises.includes('bench')">Bench</h2> 
			<div *ngFor="let set of sets">
				<ul>
					<li *ngIf="set.exercise == 'bench'" >{{ set.weight }} x {{ set.reps }}</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<h2 *ngIf="activeExercises.includes('deadlift')">Deadlift</h2> 
			<div *ngFor="let set of sets">
				<ul>
					<li *ngIf="set.exercise == 'deadlift'" >{{ set.weight }} x {{ set.reps }}</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<h2 *ngIf="activeExercises.includes('power_clean')">Power Clean</h2> 
			<div *ngFor="let set of sets">
				<ul>
					<li *ngIf="set.exercise == 'power_clean'" >{{ set.weight }} x {{ set.reps }}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
